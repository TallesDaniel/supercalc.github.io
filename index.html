<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Super Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="dados">
           <form action="" id="form">
               <h4>Escolha uma Ação :</h4>
               <p><input type="checkbox" name="cal" id="cal"> Calculadora</p>
               <p><input type="checkbox" name="tab" id="tab"> Tabuada </p>
               <input type="button" value="Aceitar" onclick="opcao()">
           </form>

        </div>

        <div id="exibir">
            
        <!--Calculadora-->
           <div id="calculadora">
                <h4>Hora de Calcular</h4>
                <p>valor 1 -> <input type="number" name="txt1" id="txt1"></p>
                <p>Selecione Apenas uma Operação:<br>
                    <p>
                        *<input type="checkbox" name="mu" id="mu">
                        /<input type="checkbox" name="di" id="di">
                        +<input type="checkbox" name="so" id="so">
                        -<input type="checkbox" name="su" id="su">
                    </p>          
                </p>
                <p>valor 2 -> <input type="number" name="txt2" id="txt2"></p>
                <input type="button" value="Calcular" onclick="calcular()">
            </div>

       <!--Tabuada-->
            <div id="tabuada">
                <h4>Tabuada Global</h4>
                <table>
                    <tr>
                        <td><p>Insira o valor da sua Tabuada</p></td>
                        <td> <input type="number" name="txtn" id="txtn" size="4"></td>
                    </tr>
                    <tr>
                        <td><p>Valor de Inicio</p></td>
                        <td><input type="number" name="txti" id="txti" size="4"></td>
                    </tr>
                    <tr>
                        <td><p>Valor de Fim</p></td>
                        <td><input type="number" name="txtf" id="txtf" size="4"></td>
                    </tr>
                </table>
                    <input type="button" value="Verificar" onclick="tabu()">
            </div>
        </div>

        <div id="res">
            Aqui vem A resposta !!!
        </div>
    </section>

    <footer>
        <p>&copy; Curso em video JS</p>
    </footer>

    <script src="script.js">
        
    </script>
</body>
</html>
